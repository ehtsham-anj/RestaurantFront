<div style="text-align: center">
  <h3>{{message}}</h3>
</div>

<div class="container">
  <div class="row">
      <div class="col-lg-12 col-sm-12">
          <h4 class = "mt-3 mb-3">Reservation Form</h4>
          <form>
              <fieldset>
                  

                  <div class="form-group">
                      <label for="firstname">Firstname</label>
                      <input class="form-control" type="text" [(ngModel)]="reserve.firstname" name="firstname" id="txt" required
                          placeholder="Enter your firstname" />
                  </div>

                  <div class="form-group">
                      <label for="lastname">Lastname</label>
                      <input class="form-control" type="text" [(ngModel)]="reserve.lastname" name="lastname" id="txt"
                          placeholder="Enter your lastname" required />
                      <div id="errLast"></div>
                  </div>

                  <div class="form-group">
                      <label for="email">Email</label>
                      <input required type="text" [(ngModel)]="reserve.email" name="email" id="email"
                          class="form-control phone" maxlength="28" placeholder="Enter email" />
                  </div>

                  <div class="form-group">
                      <label for="phone">Phone</label>
                      <input class="form-control" required type="text" [(ngModel)]="reserve.phone" name="phone"
                          id="phone" placeholder="Enter your phone" />
                  </div>

                  <div class="form-group">
                      <label for="party">Number of Customer</label>
                      <input class="form-control" required type="text" [(ngModel)]="reserve.party" name="party"
                          id="party" placeholder="Enter your party" />
                  </div>

                  <div class="form-group">
                      <input class="btn btn-success" type="submit" name="submit_reg" value="Submit" (click)="registerNow()">
                  </div>
              </fieldset>
          </form>
      </div>

  </div>
</div>
